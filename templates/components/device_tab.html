<div id="device" class="section">
    <h2>Device Hardware Status</h2>
    
    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-title">System Load (CPU)</span>
            <div class="stat-value"><span id="stat-cpu">0</span>%</div>
            <p id="stat-temp" style="color: #6b7280; font-size: 0.85rem; margin-top: 5px;">Temp: --Â°C</p>
        </div>

        <div class="stat-card">
            <span class="stat-title">Memory Usage</span>
            <div class="stat-value"><span id="stat-ram">0</span>%</div>
            <p id="stat-ram-detail" style="color: #6b7280; font-size: 0.85rem; margin-top: 5px;">Used: 0GB / Total: 0GB</p>
        </div>

        <div class="stat-card">
            <span class="stat-title">Up Time</span>
            <div class="stat-value" style="font-size: 1.5rem;"><span id="stat-uptime">--</span></div>
            <p style="color: #6b7280; font-size: 0.85rem; margin-top: 5px;">Since Last Boot</p>
        </div>

        <div class="stat-card">
            <span class="stat-title">IP Addresses</span>
            <div class="stat-value" style="font-size: 1.2rem; word-break: break-all; line-height: 1.3;"><span id="stat-ips">Loading...</span></div>
            <p style="color: #6b7280; font-size: 0.85rem; margin-top: 5px;">Local Network</p>
        </div>

        <div class="stat-card">
            <span class="stat-title">Usage of /</span>
            <div class="stat-value"><span id="stat-disk">0</span>%</div>
            <p id="stat-disk-detail" style="color: #6b7280; font-size: 0.85rem; margin-top: 5px;">Free: 0GB</p>
        </div>
    </div>
</div>
