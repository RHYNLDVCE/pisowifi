{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block styles %}
<style>
    body { background: #eee; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
    input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #333; color: white; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background: #000; }
</style>
{% endblock %}

{% block content %}
<div class="login-box">
    <h2>Admin Portal</h2>
    <form action="/auth" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
